<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio con archivos multimedia en HTML</title>
</head>
<body>
    <div>

    </div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="videojuego.jpg" alt="videojuego-favorito" width="300" height="300">
    <div>

    </div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls autoplay loop muted>
            <source src="eladio.mp4" type="video/mp4">
        </video>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="Congratulations.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
