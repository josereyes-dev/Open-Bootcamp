<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="posicionamiento.css">
    <title>Posicionamiento</title>
</head>
<body>
    <h3>Posicionamiento en css</h3>
    <div class="static">Soy un div estatico (static)</div>
    <div class="relativ">Soy un div relativo (relativ)</div>

    <div class="fixed">Soy un div fixed (fixed)</div>
    <div class="sticky">Soy un div Sticky (sticky)</div>
    <div class="relativ-container">
        <div class="absolute">Soy un div absoluto (absolute)</div>
    </div>
