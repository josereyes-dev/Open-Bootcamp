<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="resultados.html">

        <div>
        <label for="nombreusuario">Nombre de usuario</label>
        <input name="nombreusuario" id="nombreusuario">
        </div>

        <div>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios"></textarea>
        </div>

        <div>
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" >
        </div>


        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" >
        </div>

        <div>
            <label for="edad">Cual es tu edad</label>
            <input type="number" name="edad" id="edad" min="0" max="200" >
        </div>

        <div>
            <label for="nacimiento">Cual es tu fecha de nacimiento</label>
            <input type="date" name="nacimiento" id="nacimiento">
        </div>

        <button type="reset">Reset</button>
        <button>Enviar</button>
</body>
</html>
